    <form id="email-form" class="form-horizontal" action="https://httpbin.org/post">
      <div class="form-group">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Subscribe!</label>
        <div class="col-sm-10">
          <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter your email:">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="form-submit-button" class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>
    
    <script>
      document.addEventListener('DOMContentLoaded', bindPostButton)
        function bindPostButton() {
          document.getElementById('form-submit-button').addEventListener('click', function(event) {
            var req = new XMLHttpRequest();
            var payload = null

            payload = document.getElementById('colFormLabelLg').value;
            req.open('POST', 'https://httpbin.org/post', true);

            req.setRequestHeader('Content-Type', 'application/json');
            
            req.addEventListener('load', function() {
              if(req.status >= 200 && req.status < 400) {
                var response = JSON.parse(req.responseText);
                console.log(response);
                //document.getElementById('email').textContent = response.data;
              } else {
                  console.log("Error in network request: " + req.statusText);
              }
            });
            req.send(payload);
            event.preventDefault();
          });
        }
    </script>
